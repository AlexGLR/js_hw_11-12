<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS_hw_11-12</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <section class="carousel">
        <div class="carouselLeftArrow">&larr;</div>
        <div class="carouselHider">
            <ul class="carouselList">
                <li class="carouselElement">
                    <img src="img/one.jpg" alt="One">
                    <p>One</p>
                </li>
                <li class="carouselElement">
                    <img src="img/two.jpg" alt="two">
                    <p>Two</p>
                </li>
                <li class="carouselElement">
                    <img src="img/Three.jpg" alt="Three">
                    <p>Three</p>
                </li>
                <li class="carouselElement">
                    <img src="img/Four.jpg" alt="Four">
                    <p>Four</p>
                </li>
                <li class="carouselElement">
                    <img src="img/Five.jpg" alt="Five">
                    <p>Five</p>
                </li>
                <li class="carouselElement">
                    <img src="img/six.jpg" alt="Six">
                    <p>Six</p>
                </li>
                <li class="carouselElement">
                    <img src="img/Seven.jpg" alt="Seven">
                    <p>Seven</p>
                </li>
            </ul>
        </div>
        <div class="carouselRightArrow">&rarr;</div>
    </section>
    <!--END carousel-->

    <section class="template">
        <script type="text/html" id="resumeTemplate">
            <div class="resume">
                <div class="container border">
                    <h1 class="student-name"><%= name %></h1>
                    <img class="student-avatar" src="<%= photo.src %>" alt="<%= photo.alt %>">
                    <p class="student-description"><%= status %></p>
                </div>

                <div class="container border">
                    <p class="study-reason">I would like:</p>
                    <ul class="study-reason-list">
                        <% for (var i = 0; i < reasons.length; i++) { %>
                        <li><%= reasons[i] %></li>
                        <% }; %>
                    </ul>
                </div>

                <div class="container border">
                    <p class="telephone-title">Mobile</p>
                    <p class="telephone-number"><%= number %></p>
                    <p class="vk-title">Social link</p>
                    <a class="vk-link" href="http://vk.com/<%= vkId %>" target=”_blank”>vk.com/<%= vkId %></a>
                </div>

                <div class="container">
                    <p class="feedback-title">Some text</p>
                    <p class="feedback-text"><%= feedback %></p>
                </div>
            </div>
        </script>
    </section>
</body>
</html>
